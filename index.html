<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bluestyle.css">
	<title>単位変換ツール</title>
</head>
<body>
	<h1>摂氏から華氏への変換ツール</h1>
	<label for="celsius">摂氏温度:</label>
	<input type="number" id="celsius" placeholder="摂氏温度を入力">
	<button onclick="convertToFahrenheit()">変換</button>
	<p id="result"></p>

	<h1>華氏から摂氏への変換ツール</h1>
	<label for="degrees">華氏温度:</label>
	<input type="number" id="degrees" placeholder="華氏温度を入力">
	<button onclick="degreesToFahrenheit()">変換</button>
	<p id="degrees-result"></p>

	<div>tomato</div>

	<script src="script.js"></script>
</body>
</html>
